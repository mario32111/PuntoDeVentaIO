<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link rel="stylesheet" href="../style/app.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 class="menu-title">Menú</h2>
            <ul class="menu-list">
                <li><a href="index.html" class="menu-item">Punto de Venta</a></li>
                <li><a href="registro.html" class="menu-item active">Registrar Producto</a></li>
                <li><a href="usuarios.html" class="menu-item">Usuario ID</a></li>
                <li><a href="historial.html" class="menu-item">Historial de Ventas</a></li>
            </ul>
            <button class="logout-button">Cerrar Sesión</button>
        </div>
        <div class="main-content centered">
            <h1 class="page-title">Registrar Producto</h1>
            <form class="registration-form">
                <label for="producto-id" class="form-label">Producto ID:</label>
                <input type="text" id="producto-id" name="producto-id" class="form-input"><br><br>
                
                <label for="nombre" class="form-label">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" class="form-input"><br><br>
                
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea id="descripcion" name="descripcion" class="form-textarea"></textarea><br><br>
                
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" class="form-input"><br><br>
                
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" class="form-input"><br><br>
                
                <button type="submit" class="form-button">Registrar Producto</button>
            </form>
        </div>
    </div>
</body>
</html>
