<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Crear una nueva contraseña</h1>
            <p class="subtitle"> Ingresa una nueva contraseña para tu cuenta</p>

            <form action="" class="form">
                <label for="password" class="label">Contraseña</label>
                <input type="password" placeholder="*********" id="password" class="input input-password">

                <label for="new-password" class="label">Contraseña</label>
                <input type="password" placeholder="*********" id="new-password" class="input input-password">
                <!– Esto es un botón en un foorm–>
                <input type="submit" value="Confirmar" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
